<div class="container">
  <div class="row">
    <div class="col-md-12">
      <br />
      <mat-card>
        <mat-card-header class="center text-primary">
          <mat-card-title>Chat BOT GPT</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-card-subtitle class="center text-success">
           Você está agora conversando com o CHAT GPT
          </mat-card-subtitle>
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <div class="frame-box">
                <div *ngFor="let item of chatConversation">
                  <p class="card-text padding" [ngClass]="item.cssClass">
                    {{ item.person }} : {{ getText(item.response) }}
                  </p>
                </div>
                <div><img src="../../assets/ZNeT.gif" *ngIf="showSpinner" width="50px" height="50px" /></div>
              </div>
              <br />
              <div class="input-container">
                <div class="center-content" style="display: flex; justify-content: center;">
                  <mat-form-field style="width: 60%;">
                    <textarea matInput [(ngModel)]="promptText" placeholder="Inicie uma conversa com o assistente virtual"></textarea>
                  </mat-form-field>
                  <button mat-raised-button color="primary" (click)="checkResponse()" style="height: 55px;">
                    <mat-icon>send</mat-icon> <!-- Adicione o ícone desejado (neste caso, 'send') -->
                    Enviar
                  </button>
                </div>
              </div>
            </div>
            <div class="col-md-2"></div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
